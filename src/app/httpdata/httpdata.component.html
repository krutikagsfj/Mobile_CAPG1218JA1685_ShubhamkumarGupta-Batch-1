<h1>MOBILE DATA</h1>

<table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%" border="1px;">
  <thead>
    <tr class="thead-dark text-center">
      
  
      <th (click)="sortid('mobId')">Mobile Id</th>
      <th (click)="sortTable1('mobName')" >Mobile Name</th>
      <th (click)="sortid('mobPrice')">Mobile Price</th>
      <th>ACTION</th>

    </tr>
  </thead>
  <tr *ngFor="let r of resData">
      <td>{{r.mobId}}</td>
      <td>{{r.mobName}}</td>
      <td>{{r.mobPrice|dollar}}</td>
      <td>
        <button id="button1" (click)="deleteRow(r)">Delete</button>
      </td>
   
     
    </tr>
</table>
